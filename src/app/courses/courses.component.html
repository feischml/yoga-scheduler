<h2>{{course.name | uppercase}} Details</h2>
<div>
    <label>name:
      <input [(ngModel)]="course.name" placeholder="name"/>
    </label>
</div>

<h2>My Courses</h2>
<ul class="courses">
  <li *ngFor="let course of courses" 
        [class.selected]="course === selectedCourse"
        (click)="onSelect(course)">
    <span class="badge">{{course.id}}</span> {{course.name}}
  </li>
</ul>
<div *ngIf="selectedCourse">
    <app-course-detail [course]="selectedCourse"></app-course-detail>
</div>
